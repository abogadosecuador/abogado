name: Deploy to Cloudflare Workers

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm ci --prefer-offline --no-audit
        
      - name: Build project
        run: |
          npm run build
          echo "Build completed successfully"
        
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          wranglerVersion: '4.36.0'
          secrets: |
            SUPABASE_KEY
            CLOUDINARY_API_SECRET
            PAYPAL_SECRET
            WHATSAPP_API_TOKEN
            JWT_SECRET
      
      - name: Verify deployment
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Your app is available at: https://abogadosecuador.workers.dev"
          curl -I https://abogadosecuador.workers.dev || true
          
      - name: Send notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment successful to abogadosecuador.workers.dev"
          else
            echo "‚ùå Deployment failed. Please check the logs."
          fi
