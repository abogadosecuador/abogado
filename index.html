  <!-- Script de carga -->
  <script>
    // Sistema de carga simplificado
    let progress = 0;
    const progressBar = document.getElementById('loading-progress');
    const loadingScreen = document.getElementById('loading-screen');
    
    // Simular progreso de carga
    const progressInterval = setInterval(() => {
      progress += Math.random() * 15;
      if (progress > 90) progress = 90;
      progressBar.style.width = progress + '%';
    }, 200);
    
    // Verificar cuando la aplicación React esté lista
    const checkAppReady = () => {
      const root = document.getElementById('root');
      if (root.children.length > 0) {
        // La aplicación se ha cargado
        clearInterval(progressInterval);
        progressBar.style.width = '100%';
        
        setTimeout(() => {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }, 500);
      } else {
        // Verificar de nuevo en 100ms
        setTimeout(checkAppReady, 100);
      }
    };
    
    // Iniciar verificación después de 1 segundo
    setTimeout(checkAppReady, 1000);
    
    // Timeout de seguridad (10 segundos)
    setTimeout(() => {
      if (loadingScreen.style.display !== 'none') {
        console.warn('Tiempo de carga excedido, forzando carga de aplicación');
        loadingScreen.style.display = 'none';
      }
    }, 10000);
  </script>
